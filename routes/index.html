<script>
  (async () => {
    const req = await fetch("/index.json");
    const json = await req.json();

    if (json.articles) {
      const container = document.getElementById("articles");
      container.innerHTML = "";
      json.articles.forEach((article) => {
        container.appendChild(
          $el(
            "simp-article",
            [
              $el("h2", article.title, {
                slot: "title",
              }),
              $el("p", article.content),
            ],
            { slug: article.slug }
          )
        );
      });
    }
  })();
</script>
